
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <title>{{ page.title }} - Read Chinese Online</title>
    <link rel="stylesheet" type="text/css" href="{{data.prefix}}/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>


<!-- body is hidden until initial front end transforms are applied -->
<body style="display: none;">

<div id="wordbox">
    <div class="chinese"></div>
    <div class="pinyin"></div>
    <div class="meaning"></div>
</div>

<div id="word-dropdown">
    <div class="choice" id="listen-to-word">Listen to word</div>
    <div class="choice" id="listen-to-sentence">Listen to sentence</div>
    <a class="choice" id="learn-more">Learn More</a>
</div>

<div class="top-bar">
    <div class="container">
        <div class="inner">
            <a class="btn btn-link logo" href="{{data.prefix}}/"><strong class="brand">中文</strong> Read Chinese Online</a>
            <button class="btn btn-primary" style="border-radius: 0;" id="script-button">Traditional</button>
        </div>
    </div>
</div>

{% block content %}{% endblock %}








      <hr>

      <footer>
        <p>&copy; Read Chinese Online 2017</p>
      </footer>
    </div> <!-- /container -->

    <script>
    let PREFIX = '{{data.prefix}}';
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="{{data.prefix}}/assets/js/tongwen/tongwen-ts.js"></script>
    <script src="{{data.prefix}}/assets/js/rco.js"></script>
  </body>
</html>
